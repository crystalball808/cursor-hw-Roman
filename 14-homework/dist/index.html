<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<title>Document</title>
</head>
<body>
	<div id="canvas"></div>
	<div id="a">
		808 DRUM KIT
	</div>
	<div id="panel">
		<div id="kick" class="instrument">kick<br>A</div>
		<div id="clap" class="instrument">clap<br>S</div>
		<div id="snare" class="instrument">snare<br>D</div>
		<div id="hihat" class="instrument">hihat<br>F</div>
		<div id="open-hihat" class="instrument">open hihat<br>G</div>
		<div id="bass" class="instrument">bass<br>H</div>
	</div>
	<h1>PEOPLE</h1>
	<form id="show-people">
		<select id="film">
			<option selected value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
		</select>
		<button type="submit">Show</button>
	</form>
	<table id="people-table">
	    <tr class="people-table-row">
	        <td class="people-table-cell">Full name</td>
	        <td class="people-table-cell">Birth year</td>
	        <td class="people-table-cell">Gender</td>
	    </tr>
	</table>
</body>
<script src="main.js"></script>
</html>
